<div class="col-sm-6 col-sm-offset-3">
	<div class="row">
		<div class="reminder-control">
			<span class="navbar-text">
				<a href="" ng-class="{active: sortType=='title'}" ng-click="setSortType('title')">Title</a> | 
				<a href="" ng-class="{active: sortType=='remind_date'}" ng-click="setSortType('remind_date')">Remind Date</a> | 
				<a href="" ng-class="{active: sortType=='created_at'}" ng-click="setSortType('created_at')">Create Date</a>
				<a href="" ng-click="toggleReverse()"><i ng-class="getDirectionClass()" class="glyphicon"></i></a>
			</span>
			<div class="pull-right">
				<p class="navbar-btn">
				<button ng-click="startCreating()" ng-hide="isCreating || isEditing" class="btn btn-success"><i class="glyphicon glyphicon-plus"></i></button>
				<button ng-click="cancelAction()" ng-hide="!isCreating && !isEditing" class="btn btn-danger"><i class="glyphicon glyphicon-remove"></i></button>
				</p>
			</div>
			<div class="container-fluid">
				<input class="form-control"type=text ng-model=search>
			</div>
		</div>
	</div>
	<form name="reminderForm" ng-show="isCreating || isEditing" ng-submit="createEditReminder(currentReminder, isEditing, reminderForm.$valid)" class="reminder-form" novalidate>
		<div class="row">
            <div class="form-group col-md-6">
                <label for="title">Title</label>
                <input type="text" id="title" ng-model="currentReminder.title" class="form-control" ng-required="true">
            </div>
            <div class="dropdown col-md-6">
                <label>Date/Time</label>
                <a class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown" data-target="#" href="#">
                    <div class="input-group">
                        <input type="text" class="form-control" data-ng-model="currentReminder.remind_date"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    </div>
                </a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                    <datetimepicker ng-model="currentReminder.remind_date" data-datetimepicker-config="{ dropdownSelector: '#dropdown2', minView: 'hour' }"/>
                </ul>
            </div>
		</div>
		<div class="form-group">
			<label for="notes">Notes</label>
			<textarea id="notes" ng-model="currentReminder.notes" class="form-control"></textarea>
		</div>
		<input type="submit" class="btn btn-primary btn-block" value="[[ btnValue ]]" ng-disabled="reminderForm.$invalid">
	</form>
	<div class="list-wrapper">
		<ul class="list-group reminders-list">
			<li class="list-group-item" ng-repeat="reminder in reminders | orderBy : sortType : sortReverse | filter : search  : strict">
				<a ng-href="/reminders/[[ reminder.id ]]">[[ reminder.title ]]</a>
				<div class="pull-right">
					<a href ng-click="startEditing(reminder)"><i class="glyphicon glyphicon-pencil"></i></a>
					<a href ng-click="delete(reminder)"><i class="glyphicon glyphicon-trash"></i></a>
				</div>
			</li>
		</ul>
	</div>
</div>
