<div class="col-sm-6 col-sm-offset-3">
	<button ng-click="startCreating()" ng-hide="isCreating" class="btn btn-primary">Create</button>
	<button ng-click="cancelAction()" ng-hide="!isCreating && !isEditing" class="btn btn-default">Cancel</button>
	<form ng-show="isCreating" ng-submit="createReminder(currentReminder)">
		<div class="row">
		<div class="form-group col-md-6">
			<label for="title">Title</label>
			<input type="text" id="title" ng-model="currentReminder.title" class="form-control">
		</div>
		<div class="col-md-6" ng-controller="datepicker">
				<label>Date:</label>
			<p class="input-group">
				<input type="text" class="form-control" datepicker-popup="[[ format ]]" ng-model="currentReminder.remind_date" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
				<span class="input-group-btn">
				<button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
				</span>
			</p>
		</div>
		</div>
		<div class="form-group">
			<label for="notes">Notes</label>
			<textarea id="notes" ng-model="currentReminder.notes" class="form-control"></textarea>
		</div>
		<input type="submit" class="btn btn-primary" value="Create">
	</form>
	<ul class="list-group">
		<li class="list-group-item" ng-repeat="reminder in reminders">
			[[ reminder.title ]]	
		</li>
	</ul>
</div>
