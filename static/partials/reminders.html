<div class="container">
	<div class="col-sm-10 col-sm-offset-1">
		<div class="row">
			<!-- Contains New Reminder button and All/Upcoming/Sent filters -->
			<div class="reminder-nav">
				<ul class="nav nav-pills">
					<li ng-class="{ active: isActiveFilter('all')}"><a href="#" ng-click="setFilter('all')">All</a></li>
					<li ng-class="{ active: isActiveFilter('upcoming')}"><a href="#" ng-click="setFilter('upcoming')">Upcoming</a></li>
					<li ng-class="{ active: isActiveFilter('sent')}"><a href="#" ng-click="setFilter('sent')">Sent</a></li>
				</ul>
				<a ui-sref="addReminder" class="btn btn-orange"><i class="glyphicon glyphicon-plus"></i> New Reminder</a>
			</div><!-- end reminder-nav -->
		
			<!-- Contains the orderBy functions and search -->
			<div class="reminder-sort">
				<span>
					<a href="" ng-class="{active: sortType=='title'}" ng-click="setSortType('title')">Title</a> | 
					<a href="" ng-class="{active: sortType=='remind_date'}" ng-click="setSortType('remind_date')">Remind Date</a> | 
					<a href="" ng-class="{active: sortType=='created_at'}" ng-click="setSortType('created_at')">Create Date</a>
					<a href="" ng-click="toggleReverse()"><i ng-class="getDirectionClass()" class="glyphicon"></i></a>
				</span>
				<div class="col-xs-6">
					<input class="form-control" type="text" ng-model="search">
				</div>
			</div><!-- end reminder-sort -->
		</div>
		<div class="list-wrapper">
			<ul class="list-group reminders-list">
				<li class="list-group-item" ng-repeat="reminder in reminders | orderBy : sortType : sortReverse | filter : filter : strict | filter : search  : strict">
					<a ng-href="/reminders/[[ reminder.id ]]/edit">[[ reminder.title ]]</a>
					<div class="pull-right">
						<small class="text-muted">[[ reminder.remind_date | humanize ]] [[ reminder.priority_display ]]</small>
						<a ng-href="/reminders/[[ reminder.id ]]/edit"><i class="glyphicon glyphicon-pencil"></i></a>
						<a href ng-click="delete(reminder)"><i class="glyphicon glyphicon-trash"></i></a>
					</div>
				</li>
			</ul>
		</div>
	</div>
</div>
