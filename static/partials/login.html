<div class="container">
	<form class="login-form">
		<div class="form-group">
			<label for="username">Username</label>
			<input type="text" id="username" ng-model="user.username">
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" id="password" ng-model="user.password">
		</div>
		<div class="form-group">
        <input value="Log In" class="btn btn-dark btn-block" type="submit" ng-click="login()">
        </div>
        <div class="row margin-twenty-top">
            <div class="half">
            <a class="btn btn-block" href="/password/forgot">Forgot Pass?</a>
            </div>
            <div class="half">
				<a class="btn btn-block btn-primary" href="/register">Sign Up Here</a>
            </div>
        </div>
	</form>
</div>
