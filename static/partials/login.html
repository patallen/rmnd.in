<div class="container">
	<form class="login-form">
		<div class="form-group">
			<label for="username">Username</label>
			<input type="text" id="username" ng-model="user.username">
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" id="password" ng-model="user.password">
		</div>
		<input class="btn btn-dark btn-block" type="submit" ng-click="login()">
		<p>
			Not registered? <a href="/register">Sign Up Here</a>
		</p>
	</form>
</div>
