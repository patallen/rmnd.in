<div class="col-sm-4 col-sm-offset-4">
	<form class="login-form" autocomplete="off">
		<div class="form-group">
			<input id="username" class="form-control" type="text" placeholder="Username">
		</div>
		<div class="form-group">
			<input id="email" class="form-control" type="text" placeholder="Email Address">
		</div>
		<div class="form-group">
			<input id="password1" class="form-control" type="password" placeholder="Password">
		</div>
		<div class="form-group">
			<input id="password2" class="form-control" type="password" placeholder="Confirm Password">
		</div>
		<div class="col-sm-6 col-sm-offset-3">
			<div class="row">
				<input type="submit" value="REGISTER NOW" class="btn  btn-primary btn-block">
			</div>
		</div>
	</form>
</div>
