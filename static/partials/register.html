<div class="col-sm-6 col-sm-offset-3">
	<form ng-submit="register(regInfo)"class="login-form" autocomplete="off">
		<div class="form-group">
			<input ng-model="regInfo.username"id="username" class="form-control" type="text" placeholder="Username">
		</div>
		<div class="form-group">
			<input ng-model="regInfo.email" id="email" class="form-control" type="text" placeholder="Email Address">
		</div>
		<div class="form-group">
			<input ng-model="regInfo.password" id="password1" class="form-control" type="password" placeholder="Password">
		</div>
		<div class="form-group">
			<input ng-model="regInfo.confim" id="password2" class="form-control" type="password" placeholder="Confirm Password">
		</div>
		<div class="col-sm-6 col-sm-offset-3">
			<div class="row">
				<input type="submit" value="REGISTER NOW" class="btn btn-primary btn-block">
			</div>
		</div>
	</form>
</div>
