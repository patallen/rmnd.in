<div class="col-sm-6 col-sm-offset-3">
	<form name="registerForm" ng-submit="register(regInfo)" class="register-form validate-form" autocomplete="off" novalidate>
		<div class="form-group">
			<input ng-model="regInfo.username"id="username" class="form-control" type="text" placeholder="Username" required>
		</div>
		<div class="form-group">
			<input ng-model="regInfo.email" id="email" class="form-control" type="email" placeholder="Email Address" required>
		</div>
		<div class="form-group">
			<input pattern=".{8,}" ng-model="regInfo.password" id="password1" class="form-control" type="password" placeholder="Password" required>
		</div>
		<div class="form-group">
			<input pattern=".{8,}" ng-model="regInfo.confim" id="password2" class="form-control" type="password" placeholder="Confirm Password" required>
		</div>
		<div class="col-sm-6 col-sm-offset-3">
			<div class="row">
				<input type="submit" value="REGISTER NOW" class="btn btn-primary btn-block" ng-disabled="registerForm.$invalid">
			</div>
		</div>
	</form>
</div>
