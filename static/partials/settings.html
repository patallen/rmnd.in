<div class="header-static header-filters">
	<div class="container">
		<div class="nav">
			<a ng-click="vm.setTab('info')"
			ng-class="{ active: vm.tabActive('info') }"
			class="btn btn-pill"
			href="#">INFO</a>
			<a ng-click="vm.setTab('password')"
			ng-class="{ active: vm.tabActive('password') }"
			class="btn btn-pill"
			href="#">PASSWORD</a>
		</div>
	</div>
</div>
<div class="container">
	<div class="settings-shell settings">
		<div ng-show="vm.tabActive('info')">
			<form ng-submit="vm.submitInfo()" class="login-form">
				<div class="form-group">
					<label for="firstname">First Name</label>
					<input type="text" id="firstname" ng-model="vm.user.firstname">
				</div>
				<div class="form-group">
					<label for="lastname">Last Name</label>
					<input type="text" id="lastname" ng-model="vm.user.lastname">
				</div>
				<div class="form-group">
					<input type="submit" value="Submit Changes" class="btn btn-block btn-primary">
				</div>
			</form>
		</div>
		<div ng-show="vm.tabActive('password')">
			<form ng-submit="vm.changePass()" class="login-form">
				<div class="form-group">
					<label for="firstname">Current Password</label>
					<input type="password" id="current" ng-model="vm.password.current">
				</div>
				<div class="form-group">
					<label for="newpass">New Password</label>
					<input type="password" id="newpass" ng-model="vm.password.newpass">
				</div>
				<div class="form-group">
					<label for="confpass">Confirm Password</label>
					<input type="password" id="confpass" ng-model="vm.password.confpass">
				</div>
				<div class="form-group">
					<input type="submit" value="Change Password" class="btn btn-block btn-primary">
				</div>
			</form>
		</div>
	</div>
</div>
