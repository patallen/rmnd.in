<div class="header-static header-filters">
	<div class="container">
		<div class="nav">
			<a ng-click="setTab('info')"
			ng-class="{ active: tabActive('info') }"
			class="btn btn-pill"
			href="#">INFO</a>
			<a ng-click="setTab('password')"
			ng-class="{ active: tabActive('password') }"
			class="btn btn-pill"
			href="#">PASSWORD</a>
		</div>
	</div>
</div>
<div class="container">
	<div class="settings-shell settings">
		<div ng-show="tabActive('info')">
			<form ng-submit="submitInfo()" class="login-form">
				<div class="form-group">
					<label for="firstname">First Name</label>
					<input type="text" id="firstname" ng-model="user.firstname">
				</div>
				<div class="form-group">
					<label for="lastname">Last Name</label>
					<input type="text" id="lastname" ng-model="user.lastname">
				</div>
				<div class="form-group">
					<input type="submit" value="Submit Changes" class="btn btn-block btn-primary">
				</div>
			</form>
		</div>
		<div ng-show="tabActive('password')">
			<form ng-submit="submitPassword()" class="login-form">
				<div class="form-group">
					<label for="firstname">Current Password</label>
					<input type="password" id="current" ng-model="user.current">
				</div>
				<div class="form-group">
					<label for="newpass">New Password</label>
					<input type="password" id="newpass" ng-model="user.newpass">
				</div>
				<div class="form-group">
					<label for="confpass">New Password</label>
					<input type="password" id="confpass" ng-model="password.confpass">
				</div>
				<div class="form-group">
					<input type="submit" value="Change Password" class="btn btn-block btn-primary">
				</div>
			</form>
			<form ng-submit="submitPassword()">

			</form>
			Pasword TAB
		</div>
	</div>
</div>
