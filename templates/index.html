{% load staticfiles %}

<!DOCTYPE html>
<html ng-app="app">
    <head>
        <base href="/">
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>rmnd.in - email reminders</title>
        <!-- Stylesheets -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.rawgit.com/dalelotts/angular-bootstrap-datetimepicker/master/src/css/datetimepicker.css" rel="stylesheet">
		<link href="{% static 'css/styles.css' %}" rel="stylesheet">
    </head>
    <body ng-controller="main" ng-cloak>
		<div class="container">
		<div class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" ui-sref="home">rmnd.in</a>
				</div>
				<ul ng-show="auth.isAuthenticated" class="nav navbar-nav navbar-right">
					<li>
						<p class="navbar-text">
							Welcome, [[ auth.username ]]!
						</p>
					</li>
					<li ui-sref-active="active">
						<a ui-sref="reminders">Reminders</a>
					</li>
					<li>
						<a ng-click="logout()" href="">Logout</a>
					</li>
				</ul>
				<ul ng-hide="auth.isAuthenticated" class="nav navbar-nav navbar-right">
					<li ui-sref-active="active">
						<a ui-sref="login">Login</a>
					</li>
					<li ui-sref-active="active">
						<a ui-sref="register">Sign Up</a>
					</li>
				</ul>
			</div>
		</div>

			<ui-view></ui-view>

		</div>
		<!-- Angular Scripts -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.js"></script>
        <script src="https://cdn.rawgit.com/dalelotts/angular-bootstrap-datetimepicker/master/src/js/datetimepicker.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular-resource.js"></script>
		<script src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
		<script src="https://cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.0/lodash.js"></script>

		<!-- Application Scripts -->
		<script src="{% static 'js/app.js' %}"></script>

		<!-- Service Scripts -->
		<script src="{% static 'js/services/auth.js' %}"></script>

		<!-- Controller Scripts -->
		<script src="{% static 'js/controllers/datepicker.js' %}"></script>
		<script src="{% static 'js/controllers/login.js' %}"></script>
		<script src="{% static 'js/controllers/main.js' %}"></script>
		<script src="{% static 'js/controllers/registration.js' %}"></script>
		<script src="{% static 'js/controllers/reminders.js' %}"></script>
    </body>
</html>
