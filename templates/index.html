{% load staticfiles %}

<!DOCTYPE html>
<html ng-app="app">
    <head>
        <base href="/">
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>rmnd.in - email reminders</title>
        <!-- Stylesheets -->
		<link href="{% static 'components/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
		<link href="{% static 'css/styles.css' %}" rel="stylesheet">
		<link href="{% static 'components/angular-bootstrap-datetimepicker/src/css/datetimepicker.css' %}" rel="stylesheet">
		<link href="{% static 'components/toastr/toastr.min.css' %}" rel="stylesheet">
    </head>
    <body ng-controller="main" ng-cloak>
		<div class="container">
			<div class="navbar navbar-default navbar-fixed-top">
				<div class="container">
					<div class="navbar-header">
						<a class="navbar-brand" ui-sref="home">rmnd.in</a>
					</div>
					<ul ng-show="auth.isAuthenticated" class="nav navbar-nav navbar-right">
						<li>
							<p class="navbar-text">
								Welcome, [[ auth.username ]]!
							</p>
						</li>
						<li ui-sref-active="active">
							<a ui-sref="reminders">Reminders</a>
						</li>
						<li>
							<a ng-click="logout()" href="">Logout</a>
						</li>
					</ul>
					<ul ng-hide="auth.isAuthenticated" class="nav navbar-nav navbar-right">
						<li ui-sref-active="active">
							<a ui-sref="login">Login</a>
						</li>
						<li ui-sref-active="active">
							<a ui-sref="register">Sign Up</a>
						</li>
					</ul>
				</div>
			</div>
		</div>

			<div class="view" ui-view></div>

		<!-- Angular Scripts -->
		<script src="{% static 'components/jquery/dist/jquery.min.js' %}"></script>
		<script src="{% static 'components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
		<script src="{% static 'components/angular/angular.min.js' %}"></script>
		<script src="{% static 'components/moment/min/moment.min.js' %}"></script>
		<script src="{% static 'components/toastr/toastr.min.js' %}"></script>
		<script src="{% static 'components/angular-bootstrap-datetimepicker/src/js/datetimepicker.js' %}"></script>
		<script src="{% static 'components/angular-animate/angular-animate.min.js' %}"></script>
		<script src="{% static 'components/angular-resource/angular-resource.min.js' %}"></script>
		<script src="{% static 'components/angular-jwt/dist/angular-jwt.min.js' %}"></script>
		<script src="{% static 'components/a0-angular-storage/dist/angular-storage.min.js' %}"></script>
		<script src="{% static 'components/angular-ui-router/release/angular-ui-router.min.js' %}"></script>
		<script src="{% static 'components/lodash/lodash.min.js' %}"></script>

		<!-- Application Scripts -->
		<script src="{% static 'js/app.js' %}"></script>

		<!-- Service Scripts -->
		<script src="{% static 'js/services/auth.js' %}"></script>

		<!-- Controller Scripts -->
		<script src="{% static 'js/controllers/compose.js' %}"></script>
		<script src="{% static 'js/controllers/datepicker.js' %}"></script>
		<script src="{% static 'js/controllers/login.js' %}"></script>
		<script src="{% static 'js/controllers/main.js' %}"></script>
		<script src="{% static 'js/controllers/registration.js' %}"></script>
		<script src="{% static 'js/controllers/reminders.js' %}"></script>

		<!-- Filter Scripts -->
		<script src="{% static 'js/filters/humanize.js' %}"></script>
    </body>
</html>
