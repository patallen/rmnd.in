{% load staticfiles %}

<!DOCTYPE html>
<html ng-app="app">
    <head>
        <base href="/">
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>RMND.in</title>
        <!-- Stylesheets -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
    <div class="container">
		<div ng-controller='MainCtrl'>
			[[ user ]]
			[[ logged ]]
		</div>
		<div ng-controller='ReminderCtrl'>
			<button ng-click="loadReminders()">Load Reminders</button>
			<ul>
				<li ng-repeat="reminder in reminders">
				[[ reminder.title ]]
				</li>
			</ul>
		</div>
		<div class="col-sm-4 col-sm-offset-4">
			<form ng-controller="LoginCtrl">
			<div class="form-group">
				<label for="username">Username</label>
				<input type="input" id="username" ng-model="user.username" class="form-control">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password" ng-model="user.password" class="form-control">
			</div>
			<input type="submit" ng-click="login()" class="btn btn-block btn-primary">
			</form>
		</div>
	</div>
    <!-- Angular Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular-resource.js"></script>
	<script src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
	<script src="https://cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular-route.js"></script>
    
    <!-- Application Scripts -->
    <script src="{% static 'js/app.js' %}"></script>
    <script src="{% static 'js/services.js' %}"></script>
    <script src="{% static 'js/controllers.js' %}"></script>
    </body>
</html>
