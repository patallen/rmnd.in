{% load staticfiles %}

<!DOCTYPE html>
<html ng-app="app">
    <head>
        <base href="/">
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>rmnd.in - email reminders</title>
        <!-- Stylesheets -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
		<link href="{% static 'css/styles.css' %}" rel="stylesheet">
    </head>
    <body ng-controller="main" ng-cloak>
    <div class="container">
    <div class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">rmnd.in</a>
			</div>
			<ul ng-show="auth.isAuthenticated" class="nav navbar-nav navbar-right">
				<li>
					<p class="navbar-text">
						Welcome, [[ auth.username ]]!
					</p>
				</li>
				<li>
					<a href="/">Home</a>
				</li>
				<li>
					<a ng-click="logout()" href="">Logout</a>
				</li>
			</ul>
			<ul ng-hide="auth.isAuthenticated" class="nav navbar-nav navbar-right">
				<li>
					<a href="/login">Login</a>
				</li>
			</ul>
		</div>
    </div>

		<ui-view></ui-view>

	</div>
    <!-- Angular Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular-resource.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.1/ui-bootstrap-tpls.js"></script>
	<script src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
	<script src="https://cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.0/lodash.js"></script>
    
    <!-- Application Scripts -->
    <script src="{% static 'js/app.js' %}"></script>
	
    <!-- Service Scripts -->
    <script src="{% static 'js/services/auth.js' %}"></script>

    <!-- Controller Scripts -->
    <script src="{% static 'js/controllers/datepicker.js' %}"></script>
    <script src="{% static 'js/controllers/login.js' %}"></script>
    <script src="{% static 'js/controllers/main.js' %}"></script>
    <script src="{% static 'js/controllers/reminders.js' %}"></script>
    </body>
</html>
